<!--  ARQUIVO HTML 5  -->
<!DOCTYPE html>
<!--  SELECIONANDO A LINGUAGEM DO SITE  -->
<html lang="pt-br">
<!--  carrega as coisas pra pagina e carrega as meta tags  -->    
<head>
    <!--  pode usar caracteres especias  -->
    <meta charset="UTF-8">
    <!--  vizualização do site baseado no tamanho do dispositivo e o zoom inicial  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo do site   -->
    <title>document</title>

</head>
<!--  conteudo do documento  -->
<body>
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
</body>
</html>
